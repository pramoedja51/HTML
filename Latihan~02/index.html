<!-- Belajar Tag Paragraf Pada HTML -->

<!DOCTYPE html>
<html>
<head>
    <title>Latihan HTML</title>
</head>
<body>
    <!-- tag p, br, hr -->
    <p>paragraf ke - 1</p>
    <br>
    <p>paragraf ke - 2</p>
    <hr>

    <!-- tags b, i, u -->
    <p><b>paragraf</b> ini mengandung <i>penggayaan</i> penulisan <u>didalamnya</u></p>
    <hr>

    <!-- tags strong dan em -->
    <p><strong>paragraf</strong> ini sama dengan yang <em>diatas</em> cuman beda tag aja</p>
</body>
</html>
