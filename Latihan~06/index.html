<!-- Belajar Tag Image Pada HTML -->

<!DOCTYPE html>
<html>
<head>
    <title>Latihan HTML</title>
</head>
<body>
    <!-- tag image default -->
    <img src="logo.png">

    <!-- tag image dengan alt -->
    <img src="logo" alt="logo image">

    <!-- tag image dengan title -->
    <img src="logo.PNG" title="ini logo">

    <!-- tag image dengan width -->
    <img src="logo.PNG" width="50%">

    <!-- tag image dengan height -->
    <img src="logo.PNG" height="400px">
</body>
</html>
